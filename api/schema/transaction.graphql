type Transaction {
    id: ID!
    user: User!
    total: Float!
    status: String!
    tickets: [Ticket!]!
    foods: [FoodOrderLine!]!
    createdAt: Time!
}

type CheckOutOutput{
    Bin           :String!
    AccountNumber :String!
    AccountName   :String!
    Amount        :Int!
    Description   :String!
    OrderCode     :Int!
    Currency      :String!
    PaymentLinkId :String!
    Status        :String!
    CheckoutUrl   :String!
    QRCode        :String!
}

input CreateTransactionInput{
    ticketIDs: [CreateTicketInput!]!
    foods: [CreateFoodOrderLineInput!]!
    showTimeID: ID!
}

input ListTransactionFilter{
    userID: ID!
}

input ListTransactionInput{
    pagination:PaginationInput!
    filter:ListTransactionFilter!
}

type ListTransactionOutput{
    data:[Transaction!]!
    pagination:PaginationOutput!
}

enum RevenueType{
    DAILY
    WEEKLY
    MONTHLY
    YEARLY
}

input RevenueInput{
    year: Int!
    month: Int!
    type: RevenueType!
}

type DailyRevenueOutput{
    date: Time!
    total: Float!
}

type MonthlyRevenueOutput {
    yearMonth: Time!
    dailyRevenues: [DailyRevenueOutput!]!
    total: Float!
}
