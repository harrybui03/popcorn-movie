type ShowTime{
    id:ID!
    startAt:Time!
    endAt:Time!
    movie:Movie!
    room:Room!
}

input ListShowTimeFilter{
    movieId: String
    theaterId: String
    date: Time
}

input ListShowTimeInput{
    filter:ListShowTimeFilter!
    pagination:PaginationInput!
}

type ListShowTimeOutput{
    data:[ShowTime!]!
    pagination:PaginationOutput!
}