type JWT {
    accessToken: String!
    refreshToken: String!
}

input RegisterInput {
    displayName:String!
    email:String!
    password:String!
    confirmPassword:String!
}

input LoginInput{
    email:String!
    password:String!
}

input RenewAccessTokenInput {
    refreshToken: String!
}

input ChangePasswordInput {
    oldPassword:String!
    newPassword:String!
    confirmNewPassword:String!
}